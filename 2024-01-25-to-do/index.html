<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="todo">
            <h1 class="logo"><a href="task.html">ToDo</a> App</h1>
        </div>
        <div class="links">
            <i class='bx bxl-facebook-circle' ></i>
            <i class='bx bxl-twitter' ></i>
            <i class='bx bxl-instagram-alt' ></i>
        </div>
    </nav>

    <div class="wrapper">
        <div class="task-desk">
            <h1>My Tasks</h1>
            <div class="add-tasks">
                <textarea name="text" id="task" cols="50" rows="1" placeholder="task" ></textarea>
                <button id="add-button">Add</button>
            </div>
        </div>

        <div id="task-wrapper" class="done-task"></div>
    </div> 
    
    

    <script src="script.js"></script>
</body>
</html>
