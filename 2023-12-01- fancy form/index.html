<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
</head>
<body>

    <div class="fancy-form">
        <form action="">
            <h1>Register to Fancy Form</h1>
            <p>All fields are <span class="pink">required</span> unless marked as "optional"</p>
            
            <div class="form-control">
                <label for="text">Your unique ID that you can't change</label>
                <input type="text" name="id" id="text" value="" placeholder="YBX012" maxlength="6" minlength="3" readonly>
            </div>

            <div class="form-control">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="" required>
            </div>

            <div class="form-control">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="" required>
            </div>

            <div class="form-control">
                <label for="age">Age</label>
                <input type="number" name="person-age" id="age" min="0" max="100" placeholder="" value="" required>
            </div>

            <div class="form-control">
                <label for="message">Tell us a little about yourself  <span>(optional)</span></label>
                <textarea required name="message" id="message" cols="23" rows="2" placeholder=""></textarea required>
            </div>

            <div class="form">
                <input type="checkbox" name="checkbox" id="checkbox" required>
                <label for="checkbox">I agree to terms and conditions</label>
            </div>

            <div class="form-control">
                <input type="submit" value="Register">
            </div>

        </form>
    </div>
</body>
</html>
