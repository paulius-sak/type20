<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <p id="wordToGuess"></p>
        <form id="guessForm">
            <input type="text" id="letterInput" maxlength="1" required />
            <button id="submitButton" type="submit">Guess</button>
        </form>
        <!-- <button id="newWordButton">Naujas Å¾odis</button> -->
        <p>Guesses left: <span id="guessesLeft"></span></p>
        <p>Already guessed letters: <span id="guessedLetters"></span></p>
        <div id="result"></div>
    </div>



    <script src="script.js"></script>
</body>
</html>
