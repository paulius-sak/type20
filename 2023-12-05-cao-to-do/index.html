<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="todo">
            <h1 class="logo">Best <a href="task.html">ToDo</a> App</h1>
        </div>
        <div class="links">
            <i class='bx bxl-facebook-circle' ></i>
            <i class='bx bxl-twitter' ></i>
            <i class='bx bxl-instagram-alt' ></i>
        </div>
    </nav>

    <div class="wrapper">
        <div class="task-desk">
            <h1>Your Tasks</h1>
            <div class="add-tasks">
                <textarea name="text" id="text" cols="50" rows="1" placeholder="e.g. wash dishes" ></textarea>
                <button>Add</button>
            </div>
            <span>There Was An Error</span>
        </div>

        <div class="done-task">
            <div class="done-task-table">
                <h2>Take Out Trashes</h2>
                <div class="add-remove">
                    <input type="checkbox">
                    <i class='bx bxs-trash'></i>
                </div>
            </div>
            <div class="done-task-table">
                <h2 class="crossed">Walk The Dog</h2>
                <div class="add-remove">
                    <input type="checkbox">
                    <i class='bx bxs-trash'></i>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
