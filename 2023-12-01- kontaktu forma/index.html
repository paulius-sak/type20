<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktu Forma</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
</head>
<body>
    <form action="">
        <div class="wrapper">
            <h1>Contact Us!</h1>

            <div class="form-control">
                <label for="name">Name:</label>
                <input type="text" name="person-name" id="name" value="" placeholder="Petras" maxlength="20" minlength="3" required>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="petras@petras.lt" required>
            </div>

            <div class="form-control">
                <label for="age">Reference number</label>
                <input type="number" name="person-age" id="age" min="18" max="65" placeholder="12213" value="" >
            </div>

            <div class="form-control">
                <label for="message"></label>
                <textarea required name="message" id="message" cols="40" rows="2" placeholder="Your message goes here..."></textarea>
            </div>

            <div class="form">
                <input type="checkbox" name="checkbox" id="checkbox" required>
                <label for="checkbox">agree to terms and conditions</label>
            </div>

            <div class="form-control">  
                <button type="submit">Send!</button>
            </div>

        </div>
    </form>
</body>
</html>
